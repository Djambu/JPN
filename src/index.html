<script type="text/javascript">
  $(document).ready(function() {
		$("#newdog").submit(function() {
			var toAdd = {
				name : document.getElementById("name_chien").value,
				niche : document.getElementById("niche").value
			};
			daoChien.add(toAdd);
			return false;
		});

		$("#clear").click(function() {
			daoChien.clear();
		});

		$("#select").click(function() {
			daoChien.getAllTheDog(function(dataSet) {
				console.log(dataSet);
				for (var i = 0; i < dataSet.length; i++) {
					$("#field").html($("#field").text() + dataSet[i].name);
				}
			
			});
		});
	});
</script>
</head>

	<h1>Ensemble de test sur la DAO</h1>
	<fieldset>

		<form action="" method="post" id="newdog">
			<input type="text" name="chien" id="name_chien" /> <input
				type="text" name="niche" id="niche" /> <input type="submit"
				value="Enregistrer" />
		</form>
	</fieldset>


	<div id="elements">
		<pre id="field"></pre>
